<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<h1>List</h1>

<!-- Area Chart Example-->
          <div style="margin:0 auto;width:15%;text-align:left" class="card mb-3">
            <div class="card-header">
              <i class="fas fa-chart-area"></i>
              All Blood Donor List</div>
            <div class="card-body">
              <canvas id="myAreaChart" width="100%" height="30"></canvas>
            </div>
          </div>

          <!-- DataTables Example -->
          <div style="margin:0 auto;width:85%;text-align:left" class="card mb-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">


                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Phone</th>
                      <th>Blood Group</th>
                        <th>Last Donation</th>
                      <th>Address</th>
                        <th>Age</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Title</th>
                      <th>category</th>
                      <th>descriptio</th>
                      <th>rating</th>
                      <th>latitude</th>
                        <th>longitude</th>
                    </tr>
                  </tfoot>

                  {% for user in match %}

                       <tbody>

                        <tr>
                          <td>{{ user.title }}</td>
                          <td>{{ user.category }}</td>
                          <td>{{ user.descriptio }}</td>
                           <td>{{ user.rating }}</td>
                          <td>{{ user.latitude }}</td>
                           <td>{{ user.longitude }}</td>

                        </tr>

                    <tbody>

                    {% endfor %}



                </table>
              </div>
            </div>
          </div>





</body>
</html>
